<div class="gallery">
    {% for image in site.static_files %}
      {% if image.path contains gallery.source %}
        <div class="gallery-item">
          <a href="{{ image.path | relative_url }}" data-lightbox="gallery" data-title="{{ image.basename }}">
            <img src="{{ image.path | relative_url }}" alt="{{ image.basename }}" class="gallery-thumb">
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }
    .gallery-thumb {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
